<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link rel="shortcut icon" href="./assets/hero-leaf1.png" type="image/x-icon" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font part -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- tailwind DaisyUi -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- note: Headr Part -->
    <header class="">
      <div class="md:flex justify-around items-center text-center space-y-4 py-7 bg-[#15803D]">
        <h1 class="text-white font-bold text-xl">Green Earth</h1>
        <div>
          <ul class="flex justify-center gap-3 text-white font-semiboldbold text-base ">
            <li class="cursor-pointer">About</li>
            <li class="cursor-pointer">Gallery</li>
            <li class="cursor-pointer">Plant a Tree</li>
          </ul>
        </div>
        <button class="btn btn-warning text-lg text-[#15803D] rounded-[30px]">
          Plant a Tree
        </button>
      </div>
    </header>
    <!-- main -->
    <main>
      <!--! banner -->
      <div class="banner-con md:flex justify-around items-center bg-[#CFF0DC] pt-5 md:pt-10">
        <div>
          <img class="hidden md:block" src="./assets/hero-leaf1.png" alt="" />
        </div>
        <div class="text-center space-y-4 md:space-y-6">
            <h1 class="font-bold text-3xl md:text-5xl ">Plant a Tree, Grow a Future</h1>
            <p class="md:text-lg ">Join our mission to plant 1 million trees and make the Earth greener for future <br> generations.</p>
            <button class="btn btn-warning text-lg text-[#15803D] rounded-[30px]">
          Plant a Tree
        </button>
        </div>
        <div>
          <img src="./assets/hero-leaf2.png" alt="" />
        </div>
      </div>
    </main>
    <!-- js -->
    <script src="./js/script.js"></script>
  </body>
</html>
