<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Green Earth</title>
    <link
      rel="shortcut icon"
      href="./assets/hero-leaf1.png"
      type="image/x-icon"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- font part -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <!-- note: Headr Part -->
   <header class="bg-[#15803D] text-white">
  <!-- Mobile Navbar -->
  <div class="flex justify-between items-center px-4 py-3 md:hidden">
    <!-- Left: Hamburger dropdown -->
    <div class="dropdown">
      <button tabindex="0" class="btn btn-ghost btn-circle">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
          viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h7" />
        </svg>
      </button>
      <ul tabindex="0"
        class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 text-black rounded-box w-52">
        <li><a>About</a></li>
        <li><a>Gallery</a></li>
        <li><a>Plant a Tree</a></li>
      </ul>
    </div>

    <!-- Center: Logo -->
    <h1 class="text-lg font-bold">Green Earth</h1>

    <!-- Right: Button -->
    <button class="btn btn-warning text-[#15803D] rounded-full text-sm px-4 py-1">
      Plant a Tree
    </button>
  </div>

  <!-- Desktop Navbar -->
  <div class="hidden md:flex items-center justify-between px-10 py-5">
    <!-- Left: Logo -->
    <h1 class="text-xl font-bold">Green Earth</h1>

    <!-- Center: Navigation Links -->
    <ul class="flex gap-6 font-semibold text-base">
      <li class="cursor-pointer">About</li>
      <li class="cursor-pointer">Gallery</li>
      <li class="cursor-pointer">Plant a Tree</li>
    </ul>

    <!-- Right: Button -->
    <button class="btn btn-warning text-[#15803D] rounded-full text-base px-6 py-2">
      Plant a Tree
    </button>
  </div>
</header>
